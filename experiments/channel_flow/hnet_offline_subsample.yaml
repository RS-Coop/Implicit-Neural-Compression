#Experiment configuration file.

#PT Lightning trainer arguments.
#Documentation: https://pytorch-lightning.readthedocs.io/en/stable/common/trainer.html
#Comment out options you aren't using
train:
  accelerator: "auto" #str e.g. "gpu"
  devices: "auto" #int
  # num_nodes: #int
  # strategy: #str
  # precision: #str
  enable_checkpointing: True #bool
  check_val_every_n_epoch: 1 #int
  default_root_dir: "./lightning_logs" #str
  logger: True #bool
  log_every_n_steps: 1 #int
  enable_progress_bar: False #bool
  # profiler: #str
  limit_val_batches: 0 #bool
  max_epochs: 1 #int
  # max_steps: #int

#Model and Data shared variables
_sketch_type: &sketch_type "subsample"
_cycles: &cycles 30000

#Model arguments
model:
  # ckpt_path: "lightning_logs/ignition/hypernet_offline/version_1/checkpoints/last.ckpt" #str, only use this if you want to continue training model from checkpoint
  output_activation: "Identity"
  hypernet_kwargs:
    hidden_features: 32
    blocks: 3
  inr_kwargs:
    hidden_features: 32
    blocks: 3
  loss_fn: "R3Loss"
  learning_rate: 1.e-4 #float
  scheduler: False
  sketch_type: *sketch_type
  cycles: *cycles
  loss_threshold: 1.e-2

#PT LightningDataModule arguments
data:
  spatial_dim: 3 #int
  points_path: "points.npy" #str
  features_path: "features.npy" #str
  time_span: 1 #int
  gradients: False #bool
  sample_factor: 0.05
  sketch_type: *sketch_type
  batch_size: 1 #int
  channels: [0,1,2] #list[int]
  normalize: False #bool
  split: 1.0 #float [0,1]
  shuffle: False #bool
  buffer:
    full: null
    sketch:
      size: -1 #int
      cycles: *cycles #int
      batch_size: 25 #int
      step: 500 #bool
      delay: False #bool

#Miscellaneous arguments
misc:
  early_stopping: False #bool
  make_gif: False #bool
  make_error_plots: True
  compute_stats: True #bool
  export: True
  finetune: False
  export_hnet: False