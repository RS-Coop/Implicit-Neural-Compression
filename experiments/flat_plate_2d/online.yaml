#Experiment configuration file.

#PT Lightning trainer arguments.
#Documentation: https://pytorch-lightning.readthedocs.io/en/stable/common/trainer.html
#Comment out options you aren't using
train:
  accelerator: "cpu" #str e.g. "gpu"
  devices: "auto" #int
  # num_nodes: #int
  # strategy: #str
  # precision: #str
  enable_checkpointing: True #bool
  check_val_every_n_epoch: 1 #int
  default_root_dir: "./lightning_logs" #str
  logger: True #bool
  log_every_n_steps: 1 #int
  enable_progress_bar: True #bool
  # profiler: #str
  limit_val_batches: 0 #bool
  max_epochs: 1 #int
  # max_steps: #int

#Model arguments
model:
  ckpt_path: "lightning_logs/flat_plate_2d/3c/ds_4/checkpoints/best-epoch=4494.ckpt" #str, only use this if you want to continue training model from checkpoint
  inr_type: "siren"
  output_activation: "Identity"
  hidden_features: 256
  hidden_layers: 5
  loss_fn: "R3Loss"
  learning_rate: 0.0001 #float
  scheduler: False

#PT LightningDataModule arguments
data:
  spatial_dim: 2 #int
  points_path: "points_p1.npy" #str
  features_path: "features_p1.npy" #str
  batch_size: null #int
  channels: [1,2,3] #list[int]
  normalize: False #bool
  split: 1.0 #float [0,1]
  shuffle: False #bool

#Miscellaneous arguments
misc:
  early_stopping: False #bool
  make_gif: False #bool
  compute_stats: True #bool
  finetune: True