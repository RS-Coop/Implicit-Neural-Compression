#Experiment configuration file.

#PT Lightning trainer arguments.
#Documentation: https://pytorch-lightning.readthedocs.io/en/stable/common/trainer.html
#Comment out options you aren't using
train:
  accelerator: "gpu" #str e.g. "gpu"
  devices: "auto" #int
  # num_nodes: #int
  # strategy: #str
  # precision: #str
  enable_checkpointing: True #bool
  check_val_every_n_epoch: 1 #int
  default_root_dir: "./lightning_logs" #str
  logger: True #bool
  log_every_n_steps: 1 #int
  enable_progress_bar: False #bool
  # profiler: #str
  # limit_val_batches: 0 #bool
  max_epochs: 10000 #int
  # max_steps: #int

#Model arguments
model:
  # ckpt_path: #str, only use this if you want to continue training model from checkpoint
  inr_type: "siren"
  output_activation: "Identity"
  hidden_features: 128
  hidden_layers: 5
  loss_fn: "R3Loss"
  learning_rate: 0.0001 #float
  scheduler: True

#PT LightningDataModule arguments
data:
  spatial_dim: 3 #int
  points_path: "points.npy" #str
  features_path: "features.npy" #str
  gradients: False #bool
  batch_size: 8 #int
  channels: [0] #list[int]
  normalize: False #bool
  split: 0.95 #float [0,1]
  shuffle: True #bool

#Miscellaneous arguments
misc:
  early_stopping: False #bool
  make_gif: True #bool
  compute_stats: True #bool
  make_error_plots: True #bool
  export: True #bool
  finetune: False #bool